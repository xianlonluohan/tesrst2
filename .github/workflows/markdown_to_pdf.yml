name: Markdown to PDF Converter

on:
  push:
    branches: ["main", "master"]
    tags: ["v*", "pdf-*"]
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:  # 允许手动触发

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  convert-md-to-pdf:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pandoc \
            texlive-xetex \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-latex-recommended \
            texlive-lang-chinese \
            texlive-science \
            texlive-plain-generic \
            fonts-noto-cjk \
            fonts-wqy-microhei \
            fonts-wqy-zenhei \
            lmodern \
            tree \
            jq \
            poppler-utils
      
      - name: Find Markdown files (safe handling)
        id: find-md
        run: |
          echo "正在查找Markdown文件..."
          
          # 使用安全的find命令，处理空格和特殊字符
          find . -name "*.md" -not -path "./.*" -not -path "*/node_modules/*" -print0 > /tmp/md_files.txt
          
          # 统计数量
          FILE_COUNT=$(tr '\0' '\n' < /tmp/md_files.txt | wc -l)
          echo "找到 $FILE_COUNT 个Markdown文件"
          
          # 使用base64编码避免换行和空格问题
          {
            echo "found_md_files_base64<<EOF"
            base64 /tmp/md_files.txt
            echo "EOF"
          } >> $GITHUB_OUTPUT
      
      - name: Set up output directory
        run: |
          mkdir -p pdf_output
      
      - name: Convert Markdown to PDF (with listings)
        run: |
          echo "开始转换Markdown文件到PDF..."
          
          # 解码文件列表
          base64 --decode <<< "${{ steps.find-md.outputs.found_md_files_base64 }}" > /tmp/md_files.txt
          
          # 统计文件数量
          FILE_COUNT=$(tr '\0' '\n' < /tmp/md_files.txt | wc -l)
          echo "需要转换的文件数量: $FILE_COUNT"
          
          converted_count=0
          failed_count=0
          failed_files=""
          
          # 使用 while read 循环处理每个文件，正确处理空字符分隔
          while IFS= read -r -d '' md_file; do
            [ -z "$md_file" ] && continue
            
            # 移除开头的 ./
            md_file="${md_file#./}"
            
            echo "正在转换: $md_file"
            
            # 获取目录名和基本名
            dir_name=$(dirname "$md_file")
            base_name=$(basename "$md_file" .md)
            
            # 创建输出目录
            mkdir -p "pdf_output/$dir_name"
            
            # 复制资源文件（如果有）
            if [ -d "$dir_name/picture" ]; then
              mkdir -p "pdf_output/$dir_name/picture"
              find "$dir_name/picture" -type f -exec cp {} "pdf_output/$dir_name/picture/" 2>/dev/null \; || true
            fi
            
            if [ -d "$dir_name/resource" ]; then
              mkdir -p "pdf_output/$dir_name/resource"
              find "$dir_name/resource" -type f -exec cp {} "pdf_output/$dir_name/resource/" 2>/dev/null \; || true
            fi
            
            # 检查文件是否存在
            if [ ! -f "$md_file" ]; then
              echo "  ✗ 错误: 文件不存在: $md_file"
              failed_count=$((failed_count + 1))
              failed_files="$failed_files\n  - $md_file"
              continue
            fi
            
            # 创建临时目录用于处理
            temp_dir="/tmp/pandoc_$(date +%s)_$RANDOM"
            mkdir -p "$temp_dir"
            
            # 复制Markdown文件到临时目录
            cp "$md_file" "$temp_dir/source.md"
            
            # 切换到临时目录
            cd "$temp_dir"
            
            # 使用pandoc转换PDF，添加listings支持
            set +e
            pandoc_output=$(pandoc "source.md" \
              --resource-path=".:..:$(dirname "$md_file")" \
              -o "../pdf_output/$dir_name/$base_name.pdf" \
              --pdf-engine=xelatex \
              -V mainfont="Noto Serif CJK SC" \
              -V geometry:margin=1in \
              -V colorlinks=true \
              -V linkcolor=blue \
              -V urlcolor=blue \
              --listings \
              --highlight-style=tango \
              -V lang=zh-CN \
              -V CJKmainfont="Noto Serif CJK SC" 2>&1)
            pandoc_exit=$?
            set -e
            
            # 返回原目录
            cd - > /dev/null
            
            # 清理临时目录
            rm -rf "$temp_dir"
            
            # 检查转换结果
            if [ $pandoc_exit -eq 0 ] && [ -f "pdf_output/$dir_name/$base_name.pdf" ]; then
              file_size=$(du -h "pdf_output/$dir_name/$base_name.pdf" | cut -f1)
              echo "  ✓ 成功: $base_name.pdf ($file_size)"
              converted_count=$((converted_count + 1))
            else
              echo "  ✗ 失败: $md_file"
              echo "  错误信息:"
              echo "$pandoc_output" | sed 's/^/    /'
              failed_count=$((failed_count + 1))
              failed_files="$failed_files\n  - $md_file"
            fi
          done < /tmp/md_files.txt
          
          echo ""
          echo "================================"
          echo "转换完成!"
          echo "成功: $converted_count 个文件"
          echo "失败: $failed_count 个文件"
          if [ $failed_count -gt 0 ]; then
            echo "失败的文件:"
            echo -e "$failed_files"
          fi
          echo "================================"
          
          if [ $converted_count -eq 0 ] && [ $failed_count -gt 0 ]; then
            echo "错误: 没有成功转换任何文件"
            exit 1
          fi
      
      - name: Create release documentation
        run: |
          echo "创建发布文档..."
          
          # 获取 tag 名称（如果有）
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG_NAME="${GITHUB_REF#refs/tags/}"
          else
            TAG_NAME="latest"
          fi
          
          # 创建 README
          echo "# PDF 文档集" > pdf_output/README.md
          echo "" >> pdf_output/README.md
          echo "## 生成信息" >> pdf_output/README.md
          echo "- **生成时间**: $(date '+%Y-%m-%d %H:%M:%S')" >> pdf_output/README.md
          echo "- **GitHub SHA**: ${{ github.sha }}" >> pdf_output/README.md
          echo "- **触发事件**: ${{ github.event_name }}" >> pdf_output/README.md
          echo "- **Git 引用**: ${{ github.ref }}" >> pdf_output/README.md
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "- **标签**: $TAG_NAME" >> pdf_output/README.md
          fi
          echo "" >> pdf_output/README.md
          
          echo "## 文件列表" >> pdf_output/README.md
          echo "" >> pdf_output/README.md
          
          # 统计文件数量
          PDF_COUNT=$(find pdf_output -name "*.pdf" -type f | wc -l)
          
          # 按目录组织文件列表
          current_dir=""
          find pdf_output -name "*.pdf" -type f | sort | while read pdf_file; do
            rel_path=${pdf_file#pdf_output/}
            dir_name=$(dirname "$rel_path")
            file_name=$(basename "$pdf_file")
            file_size=$(du -h "$pdf_file" | cut -f1)
            
            # 如果是新的目录，添加标题
            if [ "$current_dir" != "$dir_name" ]; then
              current_dir="$dir_name"
              if [ "$dir_name" != "." ]; then
                echo "### $dir_name/" >> pdf_output/README.md
                echo "" >> pdf_output/README.md
              fi
            fi
            
            echo "- [$file_name]($rel_path) ($file_size)" >> pdf_output/README.md
          done
          
          echo "" >> pdf_output/README.md
          echo "**总计: $PDF_COUNT 个 PDF 文件**" >> pdf_output/README.md
          
          # 创建发布说明（只用于 tag 发布）
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "# PDF 文档发布 - $TAG_NAME" > pdf_output/RELEASE_NOTES.md
            echo "" >> pdf_output/RELEASE_NOTES.md
            echo "## 版本信息" >> pdf_output/RELEASE_NOTES.md
            echo "- **发布日期**: $(date '+%Y-%m-%d %H:%M:%S')" >> pdf_output/RELEASE_NOTES.md
            echo "- **版本**: $TAG_NAME" >> pdf_output/RELEASE_NOTES.md
            echo "- **包含文件**: $PDF_COUNT 个 PDF 文档" >> pdf_output/RELEASE_NOTES.md
            echo "- **生成提交**: ${{ github.sha }}" >> pdf_output/RELEASE_NOTES.md
            echo "" >> pdf_output/RELEASE_NOTES.md
            
            echo "## 文件清单" >> pdf_output/RELEASE_NOTES.md
            echo "" >> pdf_output/RELEASE_NOTES.md
            echo "| 文件路径 | 大小 |" >> pdf_output/RELEASE_NOTES.md
            echo "|----------|------|" >> pdf_output/RELEASE_NOTES.md
            
            find pdf_output -name "*.pdf" -type f | sort | while read pdf_file; do
              rel_path=${pdf_file#pdf_output/}
              file_size=$(du -h "$pdf_file" | cut -f1)
              echo "| $rel_path | $file_size |" >> pdf_output/RELEASE_NOTES.md
            done
          fi
      
      - name: Create zip archive for release
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          echo "为 GitHub Releases 创建压缩包..."
          
          # 获取 tag 名称
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          
          # 创建压缩包
          cd pdf_output
          zip -r "../pdf-documents-$TAG_NAME.zip" .
          cd ..
          
          echo "压缩包已创建: pdf-documents-$TAG_NAME.zip"
          ls -lh pdf-documents-*.zip
      
      - name: Upload PDF artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pdf-documents
          path: |
            pdf_output/
            pdf-documents-*.zip
          retention-days: 7
      
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: "PDF Documents - ${{ github.ref_name }}"
          body_path: pdf_output/RELEASE_NOTES.md
          files: |
            pdf-documents-${{ github.ref_name }}.zip
          draft: false
          prerelease: false
          generate_release_notes: true
      
      - name: Verify release creation
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          echo "Release 创建完成!"
          echo "访问: https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }}"
          echo ""
          echo "包含文件:"
          echo "- pdf-documents-${{ github.ref_name }}.zip (完整文档包)"
          echo ""
          echo "您也可以从 Actions Artifacts 下载 PDF 文件。"