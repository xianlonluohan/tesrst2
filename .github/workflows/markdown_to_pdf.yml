name: Markdown to PDF Converter

on:
  push:
    branches: ["main", "master"]
    tags: ["v*", "pdf-*"]
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  convert-md-to-pdf:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup environment and install dependencies
        run: |
          echo "正在安装依赖..."
          sudo apt-get update
          
          # 安装基本工具
          sudo apt-get install -y \
            wget \
            curl \
            git \
            tree \
            jq \
            python3 \
            python3-pip \
            poppler-utils \
            imagemagick
          
          # 安装 Pandoc
          sudo apt-get install -y pandoc
          
          # 安装 TeX Live（中文支持）
          echo "安装 TeX Live..."
          sudo apt-get install -y \
            texlive \
            texlive-xetex \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-fonts-extra \
            texlive-lang-chinese \
            texlive-lang-cjk \
            texlive-science \
            texlive-pictures \
            lmodern \
            fonts-noto-cjk \
            fonts-wqy-microhei \
            fonts-wqy-zenhei
          
          # 验证安装
          echo "验证安装:"
          pandoc --version | head -2
          xelatex --version | head -1
          
          # 安装 Python 包
          pip3 install --upgrade pip
          pip3 install pyyaml
      
      - name: Create LaTeX template for code blocks
        run: |
          echo "创建 LaTeX 模板..."
          
          cat > /tmp/template.tex << 'EOF'
          \documentclass[12pt,a4paper]{article}
          
          % 中文支持
          \usepackage{xeCJK}
          \setCJKmainfont{Noto Serif CJK SC}
          
          % 代码块支持 - listings 包
          \usepackage{listings}
          \usepackage{xcolor}
          
          % 页面布局
          \usepackage[top=2cm,bottom=2cm,left=2cm,right=2cm]{geometry}
          
          % 图片支持
          \usepackage{graphicx}
          \usepackage{float}
          \usepackage{caption}
          
          % 超链接
          \usepackage{hyperref}
          \hypersetup{
            colorlinks=true,
            linkcolor=blue,
            urlcolor=blue,
            citecolor=green
          }
          
          % 代码块样式 - 确保换行
          \lstset{
            basicstyle=\ttfamily\footnotesize,
            breaklines=true,               % 自动换行
            breakatwhitespace=true,        % 在空格处换行
            showstringspaces=false,
            tabsize=2,
            frame=single,
            numbers=left,
            numberstyle=\tiny\color{gray},
            keywordstyle=\color{blue},
            commentstyle=\color{green},
            stringstyle=\color{orange},
            backgroundcolor=\color{gray!5}
          }
          
          \begin{document}
          
          $if(title)$
          \title{$title$}
          \date{$date$}
          \maketitle
          $endif$
          
          $body$
          
          \end{document}
          EOF
          
          echo "LaTeX 模板创建完成"
      
      - name: Setup output directory
        run: |
          echo "设置输出目录..."
          mkdir -p pdf_output
          echo "pdf_output 目录已创建"
      
      - name: Convert Markdown files to PDF
        run: |
          echo "开始转换 Markdown 文件到 PDF..."
          
          # 查找所有 Markdown 文件
          echo "查找 Markdown 文件..."
          find . -name "*.md" \
            ! -path "./.*" \
            ! -path "*/node_modules/*" \
            ! -path "*/pdf_output/*" \
            -type f > /tmp/markdown_files.txt
          
          TOTAL_FILES=$(wc -l < /tmp/markdown_files.txt)
          echo "找到 $TOTAL_FILES 个 Markdown 文件"
          
          # 处理每个文件
          while IFS= read -r md_file; do
            echo ""
            echo "=== 处理文件: $md_file ==="
            
            # 获取文件信息
            dir_name=$(dirname "$md_file")
            base_name=$(basename "$md_file" .md)
            
            # 创建输出目录
            mkdir -p "pdf_output/$dir_name"
            
            # 复制资源文件
            echo "复制资源文件..."
            if [ -d "$dir_name/picture" ]; then
              echo "  复制图片目录..."
              mkdir -p "pdf_output/$dir_name/picture"
              cp -r "$dir_name/picture/"* "pdf_output/$dir_name/picture/" 2>/dev/null || echo "  没有图片可复制"
            fi
            
            if [ -d "$dir_name/resource" ]; then
              echo "  复制资源目录..."
              mkdir -p "pdf_output/$dir_name/resource"
              cp -r "$dir_name/resource/"* "pdf_output/$dir_name/resource/" 2>/dev/null || echo "  没有资源可复制"
            fi
            
            # 检查文件是否存在
            if [ ! -f "$md_file" ]; then
              echo "错误: 文件不存在: $md_file"
              continue
            fi
            
            # 获取文件所在目录
            md_dir=$(dirname "$md_file")
            
            # 构建资源路径
            RESOURCE_PATHS="$md_dir:.:./picture:./resource:$md_dir/picture:$md_dir/resource"
            
            # 使用 Pandoc 转换
            echo "转换 $base_name.md -> $base_name.pdf"
            
            OUTPUT_FILE="pdf_output/$dir_name/$base_name.pdf"
            
            set +e
            pandoc_output=$(pandoc "$md_file" \
              --resource-path="$RESOURCE_PATHS" \
              -o "$OUTPUT_FILE" \
              --pdf-engine=xelatex \
              --template=/tmp/template.tex \
              -V mainfont="Noto Serif CJK SC" \
              -V geometry="margin=2cm" \
              -V colorlinks=true \
              --listings \
              --highlight-style=tango \
              -V lang=zh-CN 2>&1)
            
            pandoc_exit=$?
            set -e
            
            if [ $pandoc_exit -eq 0 ] && [ -f "$OUTPUT_FILE" ]; then
              file_size=$(du -h "$OUTPUT_FILE" | cut -f1)
              echo "✅ 成功: $base_name.pdf ($file_size)"
              
              # 验证文件
              if command -v pdfinfo > /dev/null 2>&1; then
                if pdfinfo "$OUTPUT_FILE" > /dev/null 2>&1; then
                  page_count=$(pdfinfo "$OUTPUT_FILE" 2>/dev/null | grep "Pages:" | awk '{print $2}' || echo "N/A")
                  echo "   页数: $page_count"
                fi
              fi
            else
              echo "❌ 失败: $md_file"
              echo "错误信息:"
              echo "$pandoc_output" | head -10 | sed 's/^/   /'
              
              # 尝试简单转换以测试
              echo "尝试简单测试..."
              echo "# 测试标题" > /tmp/test.md
              echo "测试内容" >> /tmp/test.md
              if pandoc /tmp/test.md -o /tmp/test.pdf --pdf-engine=xelatex 2>/dev/null; then
                echo "  Pandoc 工作正常"
              else
                echo "  Pandoc 有问题"
              fi
            fi
            
          done < /tmp/markdown_files.txt
          
          echo ""
          echo "=== 转换完成 ==="
          echo "生成的 PDF 文件:"
          find pdf_output -name "*.pdf" -type f | while read pdf; do
            size=$(du -h "$pdf" | cut -f1)
            echo "  - ${pdf#pdf_output/} ($size)"
          done
          
          TOTAL_PDFS=$(find pdf_output -name "*.pdf" -type f | wc -l)
          echo "总计: $TOTAL_PDFS 个 PDF 文件"
          
          if [ $TOTAL_PDFS -eq 0 ]; then
            echo "错误: 没有生成任何 PDF 文件"
            exit 1
          fi
      
      - name: Verify PDF files
        run: |
          echo "验证生成的 PDF 文件..."
          
          echo "PDF 文件列表:"
          echo "----------------"
          find pdf_output -name "*.pdf" -type f | sort | while read pdf; do
            rel_path=${pdf#pdf_output/}
            size=$(du -h "$pdf" | cut -f1)
            
            # 检查文件有效性
            if pdfinfo "$pdf" > /dev/null 2>&1; then
              pages=$(pdfinfo "$pdf" 2>/dev/null | grep "Pages:" | awk '{print $2}' || echo "?")
              echo "✅ $rel_path ($size, $pages 页)"
            else
              echo "❌ $rel_path ($size, 无效PDF)"
            fi
          done
          
          echo "----------------"
          TOTAL=$(find pdf_output -name "*.pdf" -type f | wc -l)
          VALID=$(find pdf_output -name "*.pdf" -type f -exec bash -c 'pdfinfo "$1" > /dev/null 2>&1 && echo valid' _ {} \; | wc -l)
          echo "统计: $TOTAL 个文件, $VALID 个有效PDF"
      
      - name: Create README documentation
        run: |
          echo "创建 README 文档..."
          
          cat > pdf_output/README.md << 'EOF'
          # PDF 文档集
          
          由 GitHub Actions 自动从 Markdown 转换生成。
          
          ## 生成信息
          
          - **生成时间**: $(date '+%Y-%m-%d %H:%M:%S')
          - **GitHub SHA**: ${{ github.sha }}
          - **触发事件**: ${{ github.event_name }}
          - **工作流**: ${{ github.workflow }}
          
          ## 文件列表
          
          EOF
          
          # 按目录组织文件
          current_dir=""
          find pdf_output -name "*.pdf" -type f | sort | while read pdf; do
            rel_path=${pdf#pdf_output/}
            dir_name=$(dirname "$rel_path")
            file_name=$(basename "$pdf")
            file_size=$(du -h "$pdf" | cut -f1)
            
            if [ "$current_dir" != "$dir_name" ]; then
              current_dir="$dir_name"
              if [ "$dir_name" != "." ]; then
                echo "" >> pdf_output/README.md
                echo "### $dir_name/" >> pdf_output/README.md
                echo "" >> pdf_output/README.md
              fi
            fi
            
            echo "- [$file_name]($rel_path) ($file_size)" >> pdf_output/README.md
          done
          
          echo "" >> pdf_output/README.md
          echo "**总计: $(find pdf_output -name "*.pdf" -type f | wc -l) 个 PDF 文件**" >> pdf_output/README.md
      
      - name: Create zip archive
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          echo "创建 ZIP 压缩包..."
          
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          ZIP_FILE="pdf-documents-$TAG_NAME.zip"
          
          cd pdf_output
          zip -r "../$ZIP_FILE" .
          cd ..
          
          echo "压缩包已创建: $ZIP_FILE"
          ls -lh "$ZIP_FILE"
      
      - name: Upload PDF artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pdf-documents
          path: |
            pdf_output/
            pdf-documents-*.zip
          retention-days: 7
      
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: "PDF Documents - ${{ github.ref_name }}"
          body_path: pdf_output/README.md
          files: |
            pdf-documents-${{ github.ref_name }}.zip
          draft: false
          prerelease: false
      
      - name: Summary
        run: |
          echo "=== 工作流完成 ==="
          echo ""
          echo "生成的 PDF 文件位于 pdf_output/ 目录"
          echo "Artifacts 中也包含了所有文件"
          echo ""
          echo "文件统计:"
          echo "- PDF 文件: $(find pdf_output -name "*.pdf" -type f | wc -l)"
          echo "- 图片文件: $(find pdf_output -name "*.png" -o -name "*.jpg" -o -name "*.jpeg" -o -name "*.gif" | wc -l)"
          echo "- 资源文件: $(find pdf_output -name "*.zip" -o -name "*.txt" -o -name "*.ino" | wc -l)"
          echo ""
          echo "可以在 Actions 页面下载 Artifacts，或查看 Releases 获取打包文件。"